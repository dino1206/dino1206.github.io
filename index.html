<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA with FCM</title>
</head>
<body>
  <h1>PWA with FCM Push Notifications</h1>
  <button id="subscribe">Subscribe to Notifications</button>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-messaging.js";

	// For Firebase JS SDK v7.20.0 and later, measurementId is optional
	const firebaseConfig = {
	  apiKey: "AIzaSyC6aaGbABDxCwGDvEnR2dsKFog2lgekshI",
	  authDomain: "pwa114.firebaseapp.com",
	  projectId: "pwa114",
	  storageBucket: "pwa114.firebasestorage.app",
	  messagingSenderId: "665617311410",
	  appId: "1:665617311410:web:bbc9f3a25204c0b9338bab",
	  measurementId: "G-7TG5F5SRZV"
	};

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Request permission and get token
    document.getElementById('subscribe').addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          getToken(messaging, { vapidKey: 'YOUR_PUBLIC_VAPID_KEY' }).then(currentToken => {
            if (currentToken) {
              console.log('Token:', currentToken);
              // Send the token to your server and save it
            } else {
              console.log('No registration token available. Request permission to generate one.');
            }
          }).catch(err => {
            console.log('An error occurred while retrieving token. ', err);
          });
        }
      });
    });

    // Handle incoming messages
    onMessage(messaging, (payload) => {
      console.log('Message received. ', payload);
      // Customize notification here
      const notificationTitle = 'FCM Message';
      const notificationOptions = {
        body: payload.notification.body,
        icon: '/firebase-logo.png'
      };

      new Notification(notificationTitle, notificationOptions);
    });
  </script>
</body>
</html>
